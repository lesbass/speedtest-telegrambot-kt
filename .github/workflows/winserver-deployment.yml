name: Deployment to Winserver Docker
on: [push]
jobs:
  Deploy-to-docker:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Build
        run: docker build -t speedtest-telegrambot .
      - name: Stop old instance
        run: docker rm --force speedtest-telegrambot
      - name: Deploy
        run: docker run --name speedtest-telegrambot -e LOG_URL="%LOG_URL%" -e API_KEY="%API_KEY%" --restart unless-stopped -d speedtest-telegrambot
      - name: Clean up
        run: docker rmi $(docker images -f "dangling=true" -q)
